<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ app_title }}: Admin Page</title>
  <link rel="icon" href="/img/logo.png">
  <link rel="stylesheet" href="/css/start/jquery-ui-1.8.12.custom.css">	
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
</head>
<body>
  <span id="clear-cache-button">Clear Memcache</span>
  <script type="text/javascript">
    $(function(){
      $('#clear-cache-button').button().click(function() {
        $.ajax({
          url: '/admin/action/clear_cache',
          type: 'POST',
          dataType: 'json',
          success: function(res) {
            alert('success: ' + res.success);
          }
        });
      });
    });
  </script>
</body>
</html>
