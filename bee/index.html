<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Facebook Example</title>
    <script type="text/javascript" src="http://connect.facebook.net/zh_TW/all.js#xfbml=1"></script>
  </head>
  <body>
    <div id="fb-root">
      <fb:login-button autologoutlink="true" perms="user_events, create_event"></fb:login-button>
      <script>
        FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true, xfbml: true});
        FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
          window.location.reload();
        });
      </script>
      <fb:like></fb:like>
      
      {% if current_user %}
        <p><a href="{{ current_user.profile_url }}"><img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/></a></p>
        <p>Hello, {{ current_user.name|escape }}</p>
      {% endif %}
    </div>
  </body>
</html>
